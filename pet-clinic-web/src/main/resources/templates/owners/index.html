<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners - Pet Clinic</title>

</head>
<body>

<h1 th:text="'List of Owners'">Owners list...</h1>

<table>

    <thead>
    <tr>
        <th>Id</th>
        <th>Ime</th>
        <th>Prezime</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"> id</td>
        <td th:text="${owner.firstName}"> ime</td>
        <td th:text="${owner.lastName}"> prezime</td>
    </tr>
    </tbody>

</table>


</body>
</html>
