<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Vet - Pet Clinic</title>
</head>
<body>

<h1 th:text="'List of Vets'">List of Vets....</h1>


<table id="vets" class="table table-striped">

    <thead>
    <tr>
        <th>Ime i prezime</th>
        <th>Specijalnost</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="specialty : ${vet.specialities}"
                  th:text="${specialty.description + ' '}"/>
            <span th:if="${vet?.specialities?.size() == 0}">none</span></td>
    </tr>
    </tbody>

</table>

</body>
</html>
